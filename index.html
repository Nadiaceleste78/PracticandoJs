<!DOCTYPE html>

<body>

            <label for="email">E-mail</label>
            <input type="email" name='email' id='email'>
            <label for="telefono">Tel√©fono</label>
            <input type="tel" name='telefono' id='telefono'>

    </section>

    <script src="script.js"></script>
</body>

</html>
